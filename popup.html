<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Tabs Optimizer</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include your custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid" style="width: 550px;">
    <h3 class="mt-4 mb-4 text-center">Chrome Tabs Optimizer</h3>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for tab...">
      <div class="input-group-append">
        <button id="killAllBtn" class="btn btn-danger">Kill All</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tab Title</th>
            <th scope="col">Memory Usage</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tabsList">
        </tbody>
      </table>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
